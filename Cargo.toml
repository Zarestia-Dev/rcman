[workspace]
members = [".", "rcman-derive"]

[package]
name = "rcman"
version = "0.1.1"
edition = "2021"
authors = ["Hakan"]
description = "Framework-agnostic settings management with schema, backup/restore, secrets and derive macro support"
license = "MIT"
repository = "https://github.com/Zarestia-Dev/rcman"
readme = "README.md"
keywords = ["settings", "configuration", "backup", "preferences", "keychain"]
categories = ["config", "filesystem", "development-tools"]
rust-version = "1.70"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["json", "backup"]
full = ["json", "toml", "backup", "keychain", "encrypted-file", "derive", "profiles"]
json = []
toml = ["dep:toml"]
backup = ["dep:zip", "dep:sha2", "dep:tempfile"]
keychain = ["dep:keyring"]
encrypted-file = ["dep:aes-gcm", "dep:rand", "dep:base64", "dep:argon2"]
derive = ["dep:rcman-derive"]
profiles = []

[dependencies]
# Core (always included)
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11"
dirs = "6.0"
parking_lot = "0.12"

# JSON (always included for now, required for settings)
serde_json = "1.0"

# Derive macro (optional)
rcman-derive = { version = "0.1.0", optional = true }

# Backup (optional, default)
zip = { version = "7.0", default-features = false, features = ["deflate", "time", "aes-crypto"], optional = true }
sha2 = { version = "0.10", optional = true }
tempfile = { version = "3.14", optional = true }

# Encrypted file (optional)
aes-gcm = { version = "0.10", optional = true }
rand = { version = "0.9", optional = true }
base64 = { version = "0.22", optional = true }
argon2 = { version = "0.5", features = ["std"], optional = true }

# TOML storage (optional)
toml = { version = "0.9.6", optional = true }

# Platform-specific keyring backends
[target.'cfg(target_os = "linux")'.dependencies]
keyring = { version = "3.6", features = ["sync-secret-service"], optional = true }

[target.'cfg(windows)'.dependencies]
keyring = { version = "3.6", features = ["windows-native"], optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
keyring = { version = "3.6", features = ["apple-native"], optional = true }

[dev-dependencies]
tempfile = "3.14"
env_logger = "0.11.8"
eframe = "0.33.3"

# Example declarations with required features
[[example]]
name = "derive_usage"
required-features = ["derive"]

[[example]]
name = "secret_settings"
required-features = ["keychain"]

[[example]]
name = "encrypted_storage"
required-features = ["encrypted-file"]

[[example]]
name = "backup_restore"
required-features = ["backup"]

[[example]]
name = "gui_demo"
required-features = ["backup"]

[[example]]
name = "profiles_usage"
required-features = ["profiles"]

[[test]]
name = "derive_macro_test"
required-features = ["derive"]

[[test]]
name = "profiles_test"
required-features = ["profiles"]
